<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Things to do today!</title>
    

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style>
            @import url('https://fonts.googleapis.com/css?family=Charmonman');
            </style>
    <link rel="stylesheet" href="todo.css">
</head>

<div class="container">
    <div class="position">
        <i class="fas fa-list-ol fa-3x pad"></i> 
        <h1 class="header">Things to do today!</h1> 
    </div>


    <form>
        <div class="form group pad">
            <label for="task">Task</label> <i class="fas fa-thumbtack"></i>           
            <input type="text" id="task" class="form-control" placeholder="Task name">
            <small class="form-text text-muted">I shall do this...</small>
        </div>

    
        <div class="form-group pad">
            <label for="priority">Priority</label> <i class="far fa-star"></i>
            <select id="priority" class="form-control">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
            </select>
            <small class="form-text text-muted">Is this important?</small>
        </div>


        <div class="form-group">
            <label for="due-date">Due</label> <i class="far fa-calendar-alt"></i>
            <input type="date" id="due-date" class="form-control" placeholder="Due date">
            <small class="form-text text-muted">I aim to finish this before this date!</small>
        </div>
         

        <div class="btn-grp btn-group-sm right-justify pad btn-container">              
                <button type="reset" class="btn btn-outline-warning" id="clearBtn">
                <i class="fas fa-eraser"></i>
                Clear
                </button>

                <button type="button" class="btn btn-outline-success" id="addBtn">
                <i class="fas fa-check-circle"></i>
                Add
                </button>
        </div>
    </form>
     
    <div class="list-group" id="todolist">
        
    </div>
     
        
    

</div>




<body>
    

    <script src="todo.js"></script>
</body>
</html>
